<!DOCTYPE html>
<html>
  <head th:insert="~{includes/head :: head}"></head>
<body>

  <div class="container">
  
    <h1>Dados informados</h1>
    
    <h6>Nome: <span th:text="${pessoa.nome}"></span></h6>
    <h6>Sobrenome: <span th:text="${pessoa.sobrenome}"></span></h6>

    <section class="row">
      <h4>Cadastrar telefone</h4>
      <form action="" method="post" class="col s12">
        <div class="row">
          <div class="col s12 m9">
            <label>NÃºmero</label>
            <input type="tel" name="numero">
          </div>
          <div class="col s12 m3">
            <label>Tipo</label>
            <p>
              <label>
                <input type="radio" name="tipo" value="celular">

              </label>

            </p>

            <button type="submit" class="btn waves-effect waves-light"><i class="material-icons left">save</i>Salvar</button>
          </div>
        </div>
      </form>
      
    </section>
    
    <a href="/lista-de-pessoas" class="btn"><i class="material-icons left">arrow_back</i>Voltar</a>

  </div>
  
  <footer th:insert="~{includes/footer :: footer}"></footer>
  
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
