<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{includes/head :: head}"></head>

<body>

  <div class="container">
  
    <h1>Cadastre uma pessoa em nosso banco de dados</h1>
    
    <section class="row">
      <form action="salvar-pessoa" method="post" class="col s12">
        <div class="row">
          <div class="col s12 m5">
            <label>Nome</label>
            <input type="text" name="nome" required>
          </div>
          <div class="col s12 m5">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" required>
          </div>
          <div class="col s12 m2">
            <label>Idade</label>
            <input type="number" name="idade" required>
          </div>
          <div class="col s12 m4">
            <button class="btn waves-effect waves-light" type="submit"><i class="material-icons left">save</i>Salvar</button>
          </div>
        </div>
      </form>
    </section>
    
    <a href="/lista-de-pessoas" class="waves-effect waves-teal btn-flat"><i class="material-icons left">people</i>Ver lista completa</a>
  
  </div>


  <div class="container">
  
    <section th:if="${pessoas != null}">
  
      <h2>Pessoas cadastradas</h2>
  
      <table class="highlight">
    
        <thead>
          <th>ID</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
          <th>Editar</th>
          <th>Excluir</th>
        </thead>
    
        <tbody>
          <tr th:each = "pessoa : ${pessoas}">
            <td th:text = "${pessoa.id}"></td>
            <td th:text = "${pessoa.nome}"></td>
            <td th:text = "${pessoa.sobrenome}"></td>
            <td th:text = "${pessoa.idade}"></td>
            <td><a th:href="@{/editar-pessoa/{id}/(id=${pessoa.id})}" class="btn waves-effect waves-light"><i class="material-icons">edit</i></a></td>
            <td><a th:href="@{/excluir-pessoa/{id}/(id=${pessoa.id})}" class="btn waves-effect waves-light red lighten-2"><i class="material-icons">delete</i></a></td>
          </tr>
        </tbody>
    
      </table>
  
    </section>
  
  </div>
  
  <footer th:insert="~{includes/footer :: footer}"></footer>
  
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
